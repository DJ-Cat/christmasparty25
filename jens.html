<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jens' Page - Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-green: #0aff00;
            --bg-color: #050505;
        }

        body {
            margin: 0;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            color: white;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
            user-select: none;
        }

        /* --- UPDATED PROFILE PICTURE FRAME (LARGER) --- */
        #profile-frame {
            position: absolute;
            top: 30px;
            left: 30px;
            /* Increased size from 120px to 180px */
            width: 180px;
            height: 180px;
            border: 5px solid var(--neon-pink);
            /* Neon Glow Effect */
            box-shadow: 0 0 20px var(--neon-pink), inset 0 0 30px rgba(0,0,0,0.9);
            background: #111;
            z-index: 50;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
        }

        #profile-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            image-rendering: pixelated; 
        }

        header {
            text-align: center;
            margin-bottom: 20px;
            text-transform: uppercase;
            z-index: 5;
        }

        h1 {
            font-size: 40px;
            color: #fff;
            text-shadow: 4px 4px 0px var(--neon-pink), -2px -2px 10px var(--neon-blue);
            margin: 0;
            animation: flicker 3s infinite alternate;
        }

        #game-wrapper {
            position: relative;
            padding: 10px;
            background: #222;
            border: 4px solid var(--neon-blue);
            box-shadow: 0 0 20px var(--neon-blue), inset 0 0 20px rgba(0,0,0,0.8);
            border-radius: 8px;
            width: 800px;
            height: 400px;
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #333;
            image-rendering: pixelated; 
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .scanlines {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            transition: opacity 0.3s;
            opacity: 1;
        }

        .hidden {
            opacity: 0 !important;
            pointer-events: none !important;
        }

        #hud {
            position: absolute;
            top: 20px; left: 20px; right: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            color: var(--neon-green);
            pointer-events: none;
            text-transform: uppercase;
            z-index: 8;
        }
        .hud-item span { color: #fff; }

        button {
            font-family: 'Press Start 2P', cursive;
            padding: 20px 30px;
            font-size: 16px;
            background: var(--neon-pink);
            border: 4px solid #fff;
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 5px 5px 0px #000;
            transition: transform 0.1s;
            pointer-events: auto;
        }
        button:hover { transform: translate(-2px, -2px); box-shadow: 7px 7px 0px var(--neon-blue); background: #ff4dff; }
        button:active { transform: translate(2px, 2px); box-shadow: 1px 1px 0px #000; }

        #message-overlay {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            text-align: center;
            font-size: 40px;
            color: var(--neon-blue);
            text-shadow: 4px 4px 0 var(--neon-pink);
            opacity: 0;
            transition: all 0.3s ease-out;
            pointer-events: none;
            width: 100%;
            z-index: 20;
        }
        .show-message { opacity: 1 !important; transform: translate(-50%, -50%) scale(1) !important; }

        .controls-hint {
            margin-top: 20px;
            color: #888;
            font-size: 10px;
            line-height: 1.8;
            text-align: center;
        }

        /* --- PIXEL ART RECORD PLAYER STYLES (CIRCULAR) --- */
        #record-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 100px;
            height: 100px;
            z-index: 100;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* The Pixel Art Vinyl */
        .record-vinyl {
            width: 10px;
            height: 10px;
            background: transparent;
            transform: scale(4.5); 
            box-shadow: 
                /* --- The Vinyl Black (#111) & Grey Notch (#222) --- */
                /* Top Caps */
                -20px -50px #111, -10px -50px #111, 0px -50px #111, 10px -50px #111, 20px -50px #111,
                -30px -40px #111, -20px -40px #111, -10px -40px #111, 0px -40px #111, 10px -40px #111, 20px -40px #111, 30px -40px #111,
                /* Outer Edges */
                -40px -30px #111, -30px -30px #111, 30px -30px #111, 40px -30px #111,
                -50px -20px #111, -40px -20px #111, 40px -20px #111, 50px -20px #111,
                -50px -10px #111, -40px -10px #111, 40px -10px #111, 50px -10px #111,
                /* Middle Row with Grey Notch at 40px */
                -50px 0px #111, -40px 0px #111, 40px 0px #222, 50px 0px #111,
                /* Outer Edges continued */
                -50px 10px #111, -40px 10px #111, 40px 10px #111, 50px 10px #111,
                -50px 20px #111, -40px 20px #111, 40px 20px #111, 50px 20px #111,
                -40px 30px #111, -30px 30px #111, 30px 30px #111, 40px 30px #111,
                /* Bottom Caps */
                -30px 40px #111, -20px 40px #111, -10px 40px #111, 0px 40px #111, 10px 40px #111, 20px 40px #111, 30px 40px #111,
                -20px 50px #111, -10px 50px #111, 0px 50px #111, 10px 50px #111, 20px 50px #111,

                /* --- The Red Label (#d00 & #f00) --- */
                -20px -30px #d00, -10px -30px #d00, 0px -30px #d00, 10px -30px #d00, 20px -30px #d00,
                -30px -20px #d00, -20px -20px #d00, -10px -20px #f00, 0px -20px #f00, 10px -20px #f00, 20px -20px #d00, 30px -20px #d00,
                -30px -10px #d00, -20px -10px #d00, 20px -10px #d00, 30px -10px #d00,
                -30px 0px #d00, -20px 0px #d00, 20px 0px #d00, 30px 0px #d00,
                -30px 10px #d00, -20px 10px #d00, 20px 10px #d00, 30px 10px #d00,
                -30px 20px #d00, -20px 20px #d00, -10px 20px #f00, 0px 20px #f00, 10px 20px #f00, 20px 20px #d00, 30px 20px #d00,
                -20px 30px #d00, -10px 30px #d00, 0px 30px #d00, 10px 30px #d00, 20px 30px #d00,

                /* --- The Center Hole (#050505) --- */
                -10px -10px #050505, 0px -10px #050505, 10px -10px #050505,
                -10px 0px #050505, 0px 0px #050505, 10px 0px #050505,
                -10px 10px #050505, 0px 10px #050505, 10px 10px #050505;

            margin-left: 0;
            margin-top: 0;
        }

        .spinning { animation: spinRecord 1.5s steps(8) infinite; }
        .paused { animation-play-state: paused !important; }
        @keyframes spinRecord {
            from { transform: scale(4.5) rotate(0deg); }
            to { transform: scale(4.5) rotate(360deg); }
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 24%, 55% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div id="profile-frame">
        <img src="cyperjens.png" alt="Player Profile">
    </div>

    <header><h1>JENS' PAGE</h1></header>

    <div id="game-wrapper">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="scanlines"></div>
        <div id="hud">
            <div class="hud-item">LVL <span id="level-display">1</span></div>
            <div class="hud-item" id="song-title">Ode to Joy</div>
            <div class="hud-item">PTS <span id="score-display">0</span></div>
        </div>
        <div id="message-overlay">LEVEL UP!</div>
        <div id="ui-layer">
            <h2 id="status-text" style="color: var(--neon-blue); margin-bottom: 30px; font-size: 20px;">INSERT COIN</h2>
            <button id="start-btn">START GAME</button>
        </div>
    </div>

    <div class="controls-hint">
        CONTROLS: UP/DOWN ARROWS<br>MATCH THE NOTES TO SURVIVE
    </div>

    <div id="record-container">
        <div id="vinyl" class="record-vinyl"></div>
    </div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const uiLayer = document.getElementById('ui-layer');
    const startBtn = document.getElementById('start-btn');
    const statusText = document.getElementById('status-text');
    const scoreEl = document.getElementById('score-display');
    const levelEl = document.getElementById('level-display');
    const songTitleEl = document.getElementById('song-title');
    const msgOverlay = document.getElementById('message-overlay');
    const vinylCSS = document.getElementById('vinyl');
    const recordVinylImg = document.getElementById('vinyl-img'); 

    let audioCtx;
    let isPlaying = false;
    let isTransitioning = false;
    let score = 0;
    let frames = 0;
    let currentLevelIndex = 0;
    
    const laneCount = 5; 
    const laneHeight = canvas.height / (laneCount + 1);
    const frequencies = [261.63, 293.66, 329.63, 349.23, 392.00]; 
    const laneColors = ['#ff004d', '#ffa300', '#ffec27', '#00e436', '#29adff'];

    const LEVELS = [
        { name: "Ode to Joy", speed: 4, spawnRate: 45, sequence: [2, 2, 3, 4, 4, 3, 2, 1, 0, 0, 1, 2, 2, 1, 1, null, 2, 2, 3, 4, 4, 3, 2, 1, 0, 0, 1, 2, 1, 0, 0] },
        { name: "Jingle Bells", speed: 5, spawnRate: 35, sequence: [2, 2, 2, null, 2, 2, 2, null, 2, 4, 0, 1, 2, null, 3, 3, 3, 3, 3, 2, 2, 2, 2, 1, 1, 2, 1, 4] },
        { name: "Speed Run", speed: 8, spawnRate: 18, sequence: [0, 1, 2, 3, 4, 3, 2, 1, 0, 2, 4, 2, 0, 2, 4, 2, 0, 1, 2, 3, 4, 4, 3, 2, 1, 0, 0, 0, 4, 4, 1, 1, 3, 3, 2] }
    ];

    let currentSongSeq = [];
    let songNoteIndex = 0;
    let player = { lane: 2, x: 100, radius: 15, color: '#00f3ff' };
    let notes = [];
    let particles = [];

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playTone(freq, duration, type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.value = freq;
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.2, audioCtx.currentTime + 0.02);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + duration);
    }

    function playSuccess() { playTone(frequencies[player.lane], 0.3, 'square'); }
    function playWinSound() { playTone(523.25, 0.4, 'square'); setTimeout(()=>playTone(659.25, 0.4, 'square'), 200); } 
    function playFailSound() { playTone(100, 0.4, 'sawtooth'); }

    window.addEventListener('keydown', (e) => {
        if(["ArrowUp","ArrowDown"].indexOf(e.code) > -1) e.preventDefault();
        if (!isPlaying || isTransitioning) return;
        if (e.key === 'ArrowUp' && player.lane > 0) player.lane--;
        if (e.key === 'ArrowDown' && player.lane < laneCount - 1) player.lane++;
    });

    class Note {
        constructor(lane, speed) {
            this.lane = lane;
            this.x = canvas.width + 50;
            this.markedForDeletion = false;
            this.color = laneColors[this.lane];
            this.speed = speed;
            this.played = false;
        }
        update() {
            this.x -= this.speed;
            if (!this.played && Math.abs(this.x - player.x) < 35) { // Hitbox
                if (this.lane === player.lane) {
                    playSuccess();
                    score += 10;
                    createParticles(this.x, getLaneY(this.lane), this.color);
                    this.played = true; 
                    this.markedForDeletion = true;
                }
            }
            if (this.x < player.x - 30 && !this.played && !this.markedForDeletion) gameOver();
        }
        draw() {
            const y = getLaneY(this.lane);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x - 12, y - 12, 24, 24);
            ctx.fillStyle = "rgba(0,0,0,0.3)";
            ctx.fillRect(this.x - 8, y - 8, 16, 16);
            ctx.beginPath();
            ctx.moveTo(this.x + 10, y - 10);
            ctx.lineTo(this.x + 10, y - 35);
            ctx.strokeStyle = this.color;
            ctx.lineWidth = 4;
            ctx.stroke();
        }
    }

    class Particle {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.vx = (Math.random() - 0.5) * 10;
            this.vy = (Math.random() - 0.5) * 10;
            this.life = 1.0;
            this.size = Math.random() * 6 + 4;
        }
        update() { this.x += this.vx; this.y += this.vy; this.life -= 0.05; }
        draw() {
            ctx.globalAlpha = Math.max(0, this.life);
            ctx.fillStyle = this.color;
            ctx.fillRect(this.x, this.y, this.size, this.size);
            ctx.globalAlpha = 1.0;
        }
    }

    function createParticles(x, y, color) {
        for(let i=0; i<8; i++) particles.push(new Particle(x, y, color));
    }

    function getLaneY(laneIndex) {
        const offset = (canvas.height - (laneCount - 1) * laneHeight) / 2;
        return offset + (laneIndex * laneHeight);
    }

    function setRecordSpin(spinning) {
        const target = recordVinylImg || vinylCSS;
        if (spinning) {
             target.classList.add('spinning');
             target.classList.remove('paused');
        } else {
             target.classList.add('paused');
        }
    }

    function startGame() {
        initAudio();
        currentLevelIndex = 0;
        score = 0;
        loadLevel(currentLevelIndex);
        uiLayer.classList.add('hidden');
        isPlaying = true;
        setRecordSpin(true);
    }

    function loadLevel(index) {
        notes = [];
        particles = [];
        frames = 0;
        songNoteIndex = 0;
        player.lane = 2; 
        const levelData = LEVELS[index];
        currentSongSeq = levelData.sequence;
        levelEl.innerText = index + 1;
        songTitleEl.innerText = levelData.name;
        scoreEl.innerText = score;
        isTransitioning = false;
    }

    function levelUp() {
        isTransitioning = true;
        playWinSound();
        if (currentLevelIndex + 1 < LEVELS.length) {
            msgOverlay.innerText = "LEVEL UP!";
            msgOverlay.classList.add('show-message');
            setTimeout(() => {
                msgOverlay.classList.remove('show-message');
                currentLevelIndex++;
                loadLevel(currentLevelIndex);
            }, 2000);
        } else {
            gameWin();
        }
    }

    function gameWin() {
        isPlaying = false;
        statusText.innerText = "YOU WIN! SCORE: " + score;
        startBtn.innerText = "PLAY AGAIN";
        uiLayer.classList.remove('hidden');
        setRecordSpin(false);
    }

    function gameOver() {
        isPlaying = false;
        playFailSound();
        statusText.innerText = "GAME OVER";
        startBtn.innerText = "RETRY";
        uiLayer.classList.remove('hidden');
        setRecordSpin(false);
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        ctx.strokeStyle = '#333';
        ctx.lineWidth = 2;
        for (let i = 0; i < laneCount; i++) {
            const y = getLaneY(i);
            ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
        }

        const playerY = getLaneY(player.lane);
        ctx.fillStyle = player.color;
        ctx.beginPath();
        ctx.moveTo(player.x + 15, playerY);
        ctx.lineTo(player.x - 15, playerY - 15);
        ctx.lineTo(player.x - 15, playerY + 15);
        ctx.fill();
        ctx.shadowBlur = 20; ctx.shadowColor = player.color;
        ctx.stroke();
        ctx.shadowBlur = 0;

        if (isPlaying && !isTransitioning) {
            frames++;
            const currentLvlData = LEVELS[currentLevelIndex];

            if (frames % currentLvlData.spawnRate === 0) {
                if (songNoteIndex < currentSongSeq.length) {
                    const noteLane = currentSongSeq[songNoteIndex];
                    if (noteLane !== null) notes.push(new Note(noteLane, currentLvlData.speed));
                    songNoteIndex++;
                } else if (notes.length === 0) {
                    levelUp();
                }
            }

            for (let i = notes.length - 1; i >= 0; i--) {
                notes[i].update();
                notes[i].draw();
                if (notes[i].markedForDeletion) notes.splice(i, 1);
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                particles[i].draw();
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            scoreEl.innerText = score;
        }
        requestAnimationFrame(animate);
    }

    startBtn.onclick = function() { startGame(); };
    animate();

</script>
</body>
</html>
