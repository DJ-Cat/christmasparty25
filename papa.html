<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP GUN: DANGER ZONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL PIXEL ART STYLE --- */
        body {
            /* American Flag Background */
            background-image: repeating-linear-gradient(
                180deg,
                #B22234,
                #B22234 40px,
                #FFFFFF 40px,
                #FFFFFF 80px
            );
            color: #eee;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: none;
        }

        /* --- MILITARY HEADER --- */
        header, footer {
            padding: 30px;
            width: 100%;
            text-align: center;
            background-color: #000033;
            border-bottom: 4px solid #fff;
            box-shadow: 0 4px 0 #000;
            z-index: 10;
            position: relative; 
        }

        .header-logo {
            position: absolute;
            top: 50%;
            left: 30px; 
            transform: translateY(-50%); 
            width: 160px; 
            height: auto;
            background-color: #0A3161; 
            image-rendering: pixelated; 
            border: 4px solid #fff; 
            box-shadow: 4px 4px 0 #000;
        }
        
        @media (max-width: 950px) {
            .header-logo { width: 110px; left: 20px; }
        }

        @media (max-width: 650px) {
            .header-logo { width: 60px; left: 10px; }
            header h1 { font-size: 14px; line-height: 1.8; }
        }

        h1 { 
            margin: 0; 
            color: #FFD700;
            line-height: 1.5;
            font-size: 24px;
            text-shadow: 4px 4px #000;
            position: relative; 
            z-index: 2;
        }

        p {
            font-size: 10px;
            margin-top: 10px;
            color: #bbb;
            position: relative;
            z-index: 2;
        }
        
        /* --- MAIN CONTENT BOX --- */
        .content-area {
            width: 100%;
            max-width: 960px;
            margin: 40px 20px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            background-color: #111; 
            border: 4px solid #fff;
            box-shadow: 10px 10px 0px #000;
        }

        .bezel-wrapper {
            margin: 20px auto;
            padding: 10px;
            background-color: #2b2b2b;
            background-image: repeating-linear-gradient(
                45deg,
                #FFD700,
                #FFD700 20px,
                #000 20px,
                #000 40px
            );
            width: fit-content;
            box-shadow: 0 0 15px #000;
        }

        #game-container {
            position: relative;
            width: 800px; 
            height: 600px;
            background-color: #000;
            border: 4px solid #222;
            overflow: hidden; 
        }

        canvas {
            display: block;
            image-rendering: pixelated; 
        }

        .game-header {
            background-color: #000;
            color: #FF4500;
            padding: 10px;
            font-size: 12px;
            border: 2px solid #555;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        /* --- UI OVERLAY --- */
        #ui-layer {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            pointer-events: none; 
            text-shadow: 2px 2px 0 #000;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        #score-box { text-align: left; }
        #level-box { text-align: right; }

        .hud-text {
            font-size: 16px;
            color: #32FF32; /* Radar Green */
            margin-bottom: 5px;
        }
        
        .sub-text {
            font-size: 10px;
            color: #FFD700;
        }

        /* Level Notification (Centers on screen) */
        #level-notification {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            color: #FFD700;
            text-shadow: 4px 4px 0 #000;
            text-align: center;
            display: none;
            z-index: 50;
        }

        @media (max-width: 850px) {
            #game-container { width: 100%; height: 50vh; }
            .bezel-wrapper { width: 95%; }
        }
    </style>
</head>
<body>

    <header>
        <img src="captain.png" alt="Captain" class="header-logo">
        <h1>TOP GUN: MAJICA ZONE</h1>
        <p>IT'S NOT THE PLANE IT'S THE PILOT</p>
    </header>

    <div class="content-area">
        <h2 style="color: #FF4500; font-size: 20px; margin-bottom: 30px;">MISSION: CLASSIFIED</h2>
        
        <div class="bezel-wrapper">
            <div class="game-header"> I feel the need... the need for speed! // LIVE SHOOTING</div>
            <div id="game-container">
                <div id="ui-layer">
                    <div id="score-box">
                        <div id="score" class="hud-text">KILLS: 0</div>
                        <div id="target" class="sub-text">TARGET: 10</div>
                    </div>
                    <div id="level-box">
                        <div id="level-display" class="hud-text">LEVEL 1</div>
                        <div class="sub-text">SORTIE: TRAINING</div>
                    </div>
                </div>
                <div id="level-notification">LEVEL UP</div>
                <canvas id="gameCanvas"></canvas>
            </div>
        </div>

        <p style="margin-top: 30px; line-height: 1.8;">
            OBJECTIVE: COMPLETE 3 SORTIES.<br>
            <span style="color: #FF4500;">WARNING: HOSTILES ARE ARMED.</span><br>
            <span style="color: #32FF32;">GOOD LUCK, MAVERICK.</span>
        </p>
    </div>

    <footer>
        &copy; QM PRODUCTION
    </footer>

<script>
    const container = document.getElementById('game-container');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    
    // UI Elements
    const scoreEl = document.getElementById('score');
    const targetEl = document.getElementById('target');
    const levelDisplayEl = document.getElementById('level-display');
    const levelNoteEl = document.getElementById('level-notification');

    // --- GAME STATE ---
    let GAME_WIDTH = container.clientWidth;
    let GAME_HEIGHT = container.clientHeight;
    
    // --- LEVEL CONFIGURATION ---
    const LEVELS = {
        1: { killsNeeded: 10, spawnRate: 60, enemySpeedMin: 2, enemySpeedMax: 4, shootChance: 0.005, name: "TRAINING" },
        2: { killsNeeded: 15, spawnRate: 45, enemySpeedMin: 3, enemySpeedMax: 6, shootChance: 0.02, name: "CONTACT" },
        3: { killsNeeded: 25, spawnRate: 25, enemySpeedMin: 5, enemySpeedMax: 9, shootChance: 0.05, name: "DANGER ZONE" }
    };
    const MAX_LEVEL = 3;

    let currentLevel = 1;
    let levelKills = 0; // Kills in current level
    let totalKills = 0; // Total game score
    let gameRunning = true;
    let gameWon = false;

    // --- RESIZE HANDLING ---
    function resize() {
        GAME_WIDTH = container.clientWidth;
        GAME_HEIGHT = container.clientHeight;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
        ctx.imageSmoothingEnabled = false;

        if (player.x > GAME_WIDTH - player.width) player.x = GAME_WIDTH - player.width;
        player.y = GAME_HEIGHT - player.height - 20; 
    }
    window.addEventListener('resize', resize);

    // --- IMAGES ---
    const playerImg = new Image();
    playerImg.src = 'topgun.png';
    const enemyImg = new Image();
    enemyImg.src = 'mig.png';

    let imagesLoaded = 0;
    const checkStart = () => {
        imagesLoaded++;
        if(imagesLoaded === 2) startGame();
    };
    playerImg.onload = checkStart;
    enemyImg.onload = checkStart;
    
    setTimeout(() => { if(imagesLoaded < 2) startGame(); }, 1000);

    const startGame = () => {
        resize(); 
        updateUI();
        requestAnimationFrame(gameLoop);
    };

    // --- CONFIG SIZES ---
    const P_WIDTH = 64; 
    const P_HEIGHT = 64;
    const E_WIDTH = 48;
    const E_HEIGHT = 48;

    // --- INPUT ---
    const keys = {};
    window.addEventListener('keydown', (e) => {
        if(["ArrowUp","ArrowDown","ArrowLeft","ArrowRight","Space"].includes(e.code)) e.preventDefault();
        keys[e.code] = true;
        if (e.code === 'KeyR' && (!gameRunning || gameWon)) resetGame();
    });
    window.addEventListener('keyup', (e) => keys[e.code] = false);

    // --- ENTITIES ---
    const player = {
        x: 0, y: 0, width: P_WIDTH, height: P_HEIGHT, speed: 6,
        update: function() {
            if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed;
            if (keys['ArrowRight'] && this.x < GAME_WIDTH - this.width) this.x += this.speed;
        },
        draw: function() {
            if(playerImg.complete && playerImg.naturalHeight !== 0) {
                ctx.drawImage(playerImg, this.x, this.y, this.width, this.height);
            } else {
                ctx.fillStyle = '#999';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }
    };

    let bullets = [];
    let enemies = [];
    let enemyBullets = [];
    let spawnTimer = 0;

    function spawnEnemy() {
        const cfg = LEVELS[currentLevel];
        enemies.push({
            x: Math.random() * (GAME_WIDTH - E_WIDTH),
            y: -100,
            width: E_WIDTH,
            height: E_HEIGHT,
            // Speed depends on Level
            speedY: Math.random() * (cfg.enemySpeedMax - cfg.enemySpeedMin) + cfg.enemySpeedMin,
            speedX: Math.random() * 2 - 1
        });
    }

    function resetGame() {
        bullets = [];
        enemies = [];
        enemyBullets = [];
        currentLevel = 1;
        levelKills = 0;
        totalKills = 0;
        gameRunning = true;
        gameWon = false;
        levelNoteEl.style.display = 'none';
        
        player.x = GAME_WIDTH / 2 - P_WIDTH/2; 
        updateUI();
        resize(); 
        requestAnimationFrame(gameLoop);
    }

    function updateUI() {
        scoreEl.innerText = "KILLS: " + totalKills;
        targetEl.innerText = "TARGET: " + (LEVELS[currentLevel].killsNeeded - levelKills);
        levelDisplayEl.innerText = "LEVEL " + currentLevel;
        document.querySelector('#level-box .sub-text').innerText = "SORTIE: " + LEVELS[currentLevel].name;
    }

    function advanceLevel() {
        if (currentLevel < MAX_LEVEL) {
            currentLevel++;
            levelKills = 0;
            
            // Visual Flare
            levelNoteEl.innerText = LEVELS[currentLevel].name;
            levelNoteEl.style.display = 'block';
            setTimeout(() => { levelNoteEl.style.display = 'none'; }, 2000);
            
            // Clear screen a bit
            enemies = []; 
            enemyBullets = [];
            updateUI();
        } else {
            winGame();
        }
    }

    function winGame() {
        gameRunning = false;
        gameWon = true;
        drawWinScreen();
    }

    function drawWinScreen() {
        ctx.fillStyle = "rgba(0, 50, 0, 0.8)";
        ctx.fillRect(GAME_WIDTH/2 - 250, GAME_HEIGHT/2 - 100, 500, 200);
        ctx.strokeStyle = "#32FF32";
        ctx.lineWidth = 4;
        ctx.strokeRect(GAME_WIDTH/2 - 250, GAME_HEIGHT/2 - 100, 500, 200);

        ctx.fillStyle = "#32FF32";
        ctx.textAlign = "center";
        
        ctx.font = "24px 'Press Start 2P'"; 
        ctx.fillText("MISSION ACCOMPLISHED", GAME_WIDTH/2, GAME_HEIGHT/2 - 30);
        
        ctx.fillStyle = "#fff";
        ctx.font = "14px 'Press Start 2P'";
        ctx.fillText("YOU CAN BE MY WINGMAN ANYTIME", GAME_WIDTH/2, GAME_HEIGHT/2 + 20);
        
        ctx.fillStyle = "#FFD700";
        ctx.fillText("PRESS 'R' TO REPLAY", GAME_WIDTH/2, GAME_HEIGHT/2 + 60);
        ctx.textAlign = "left"; 
    }

    // --- MAIN LOOP ---
    function gameLoop() {
        if (!gameRunning) return;

        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw Grid
        ctx.strokeStyle = '#222';
        ctx.lineWidth = 2;
        for(let i=0; i<GAME_WIDTH; i+=50) { ctx.beginPath(); ctx.moveTo(i, 0); ctx.lineTo(i, GAME_HEIGHT); ctx.stroke(); }
        for(let i=0; i<GAME_HEIGHT; i+=50) { ctx.beginPath(); ctx.moveTo(0, i); ctx.lineTo(GAME_WIDTH, i); ctx.stroke(); }

        player.update();
        player.draw();

        // Player Fire
        if (keys['Space']) {
            if (!keys.spaceLocked) {
                bullets.push({ x: player.x + P_WIDTH/2 - 4, y: player.y, width: 8, height: 16 });
                keys.spaceLocked = true;
            }
        } else { keys.spaceLocked = false; }

        // Bullet Logic
        ctx.fillStyle = '#FFD700';
        for (let i = bullets.length - 1; i >= 0; i--) {
            let b = bullets[i];
            b.y -= 10;
            ctx.fillRect(b.x, b.y, b.width, b.height);
            if (b.y < 0) bullets.splice(i, 1);
        }

        // Enemy Spawning Logic
        spawnTimer++;
        const lvlCfg = LEVELS[currentLevel];
        
        // Spawn based on Level Rate
        if (spawnTimer > lvlCfg.spawnRate) {
            // Max enemies on screen limiter
            if (enemies.length < 5 + currentLevel * 2) { 
                spawnEnemy();
                spawnTimer = 0;
            }
        }

        // Enemy Logic
        for (let i = enemies.length - 1; i >= 0; i--) {
            let e = enemies[i];
            e.y += e.speedY;
            e.x += e.speedX;

            // Shooting Chance (Based on Level)
            if (Math.random() < lvlCfg.shootChance) {
                enemyBullets.push({
                    x: e.x + e.width / 2 - 3,
                    y: e.y + e.height,
                    width: 6, height: 12, speed: 7
                });
            }

            // Draw Enemy
            if(enemyImg.complete && enemyImg.naturalHeight !== 0) {
                ctx.save();
                ctx.translate(e.x + e.width/2, e.y + e.height/2);
                ctx.scale(1, -1); 
                ctx.drawImage(enemyImg, -e.width/2, -e.height/2, e.width, e.height);
                ctx.restore();
            } else {
                ctx.fillStyle = '#D22'; 
                ctx.fillRect(e.x, e.y, e.width, e.height); 
            }

            // Player Collision
            if (player.x < e.x + e.width && player.x + player.width > e.x &&
                player.y < e.y + e.height && player.height + player.y > e.y) {
                gameOver();
            }

            // Bullet Hit Check
            for (let j = bullets.length - 1; j >= 0; j--) {
                let b = bullets[j];
                if (b.x > e.x && b.x < e.x + e.width && b.y < e.y + e.height && b.y > e.y) {
                    enemies.splice(i, 1);
                    bullets.splice(j, 1);
                    
                    // SCORE UPDATES
                    levelKills++;
                    totalKills++;
                    updateUI();
                    
                    // LEVEL CHECK
                    if (levelKills >= lvlCfg.killsNeeded) {
                        advanceLevel();
                    }
                    break;
                }
            }

            if (e.y > GAME_HEIGHT) enemies.splice(i, 1);
        }

        // Enemy Bullets Logic
        ctx.fillStyle = '#FF0000'; 
        for (let k = enemyBullets.length - 1; k >= 0; k--) {
            let eb = enemyBullets[k];
            eb.y += eb.speed;
            ctx.fillRect(eb.x, eb.y, eb.width, eb.height);

            if (eb.x < player.x + player.width && eb.x + eb.width > player.x &&
                eb.y < player.y + player.height && eb.y + eb.height > player.y) {
                gameOver();
            }
            if (eb.y > GAME_HEIGHT) enemyBullets.splice(k, 1);
        }

        requestAnimationFrame(gameLoop);
    }

    function gameOver() {
        gameRunning = false;
        
        ctx.fillStyle = "#000";
        ctx.fillRect(GAME_WIDTH/2 - 200, GAME_HEIGHT/2 - 70, 400, 160);
        ctx.strokeStyle = "#fff";
        ctx.strokeRect(GAME_WIDTH/2 - 200, GAME_HEIGHT/2 - 70, 400, 160);

        ctx.fillStyle = "white";
        ctx.textAlign = "center";
        
        ctx.font = "20px 'Press Start 2P'"; 
        ctx.fillText("TALK TO ME GOOSE!!", GAME_WIDTH/2, GAME_HEIGHT/2 - 20);
        
        ctx.fillStyle = "#FF4500";
        ctx.font = "14px 'Press Start 2P'";
        ctx.fillText("KIA - LEVEL " + currentLevel, GAME_WIDTH/2, GAME_HEIGHT/2 + 10);

        ctx.fillStyle = "#FFD700";
        ctx.font = "12px 'Press Start 2P'";
        ctx.fillText("PRESS 'R' TO RE-ENGAGE", GAME_WIDTH/2, GAME_HEIGHT/2 + 50);
        
        ctx.textAlign = "left"; 
    }
</script>
</body>
</html>
